<!DOCTYPE html>
<html>
<head>
<title>Trivia!</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</head>
<body>

	<div class="page-header">
		<h1 class="text-center">The Color Trivia Game</h1>
	</div>

<!-- 	adding the time remaining and questions -->
	<div class="container text-center ">

		<h2 id="time">Time Remaining: </h2>
		

		<form name="quizForm" onsubmit="return submitAnswers()">
			<div class="questions">
				<h4>What color is Superman's cape?</h4>
				<label class="radio-inline"><input type="radio" name="q1" id="q1a">Black</label>
				<label class="radio-inline"><input type="radio" name="q1" id="q1b">Blue</label>
				<label class="radio-inline"><input type="radio" name="q1" id="q1c">Red</label>
				<label class="radio-inline"><input type="radio" name="q1" id="q1d">Yellow</label>
			</div>

			<div class="questions">
				<h4>What are the three original primary colors?</h4>
				<label class="radio-inline"><input type="radio" name="q2" id="q2a">Pink, Orange, and Purple</label>
				<label class="radio-inline"><input type="radio" name="q2" id="q2b">Red, Yellow, Blue</label>
				<label class="radio-inline"><input type="radio" name="q2" id="q2c">Red, Black, and White</label>
				<label class="radio-inline"><input type="radio" name="q2" id="q2d">Red, Green, and Blue</label>
			</div>

			<div class="questions">
				<h4>Which color is world's most common favorite color?</h4>
				<label class="radio-inline"><input type="radio" name="q3" id="q3a">Green</label>
				<label class="radio-inline"><input type="radio" name="q3" id="q3b">Blue</label>
				<label class="radio-inline"><input type="radio" name="q3" id="q3c">Red</label>
				<label class="radio-inline"><input type="radio" name="q3" id="q3d">Yellow</label>
			</div>

			<div class="questions">
				<h4>The name of the fruit 'orange' came before the color 'orange'.</h4>
				<label class="radio-inline"><input type="radio" name="q4" id="q4a">True</label>
				<label class="radio-inline"><input type="radio" name="q4" id="q4b">False</label>
			</div>

			<div class="questions">
				<h4>What is the least common eye color?</h4>
				<label class="radio-inline"><input type="radio" name="q5" id="q5a">Blue</label>
				<label class="radio-inline"><input type="radio" name="q5" id="q5b">Green</label>
				<label class="radio-inline"><input type="radio" name="q5" id="q5c">Hazel</label>
				<label class="radio-inline"><input type="radio" name="q5" id="q5d">Black</label>
			</div>

			<br><br>
			
			<input type="submit" value="Submit Answers" id="submit">
		</form>
		
		
	</div>





</body>
</html>
